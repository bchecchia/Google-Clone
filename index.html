<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="google.css">
  </head>
  <body>
       <div class="top-bar">
         <div class="bar-right">
         <div class="menu">
          <a href="https://www.google.com/gmail/about/#">Gmail</a>
          <a href="https://images.google.com/">Images</a>
          <a href="https://gsuite.google.com/" class="app-toggle">
          <i class="fa fa-ellipsis-h"></i>
        </a>
        </div>
      </div>
    </div> 
    <div class="content">
      <div class="search-wrapper">
        <a href="" class="search-logo">
          <img src="stay-pac-man.gif" alt="google-image">
        </a>
        <div class="search-bar">
          <div class="search-icon">
            <i class="fa fa-search"></i>
          </div>    
       <form action="https://www.google.com/#q=time">
          <input type="search">
          <div class="search-icon right">
            <i class="fa fa-microphone"></i>
          </div>

        </form>
        </div> 
        <div class="search-buttons">
          <a href="https://www.google.com/search?q=planets">Google Search</a>
          <a href="https://www.google.com/search?q=lotto%20numbers">I'm Feeling Lucky</a>
        </div>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="bar-left">
        <div class="menu">
          <a href="https://ads.google.com/home/">Advertising</a>
          <a href="https://www.google.com/search?q=business">Business</a>
          <a href="https://about.google/">About</a>
          <a href="https://www.google.com/search/howsearchworks/">How Search Works</a>
        </div>
      </div>
      <div class="bar-right">
        <div class="menu">
          <a href="https://policies.google.com/privacy?hl=en-US">Privacy</a>
          <a href="https://policies.google.com/terms?hl=en-US">Terms</a>
          <a href="https://support.google.com/accounts/answer/3118621?hl=en">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
